<!DOCTYPE html>
<html>
<head lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Web Player</title>
    <style>
        #widget {
            margin: 50px auto;
        }
    </style>
    <link rel="stylesheet" href="../dist/css/web-player.min.css" />
</head>
<body>
    <div id="widget"></div>
<script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../bower_components/jquery-ui/jquery-ui.min.js"></script>
<script type="text/javascript" src="../bower_components/underscore/underscore-min.js"></script>
<script type="text/javascript" src="../bower_components/backbone/backbone-min.js"></script>
<script type="text/javascript" src="../bower_components/backbone.localStorage/backbone.localStorage-min.js"></script>
<script type="text/javascript" src="../bower_components/perfect-scrollbar/js/perfect-scrollbar.jquery.js"></script>
<script type="text/javascript" src="../node_modules/id3js/dist/id3.js"></script>
<script type="text/javascript" src="../dist/js/web-player.min.js"></script>
<script>
    $(function() {
        var playerView = new App.Views.Player();

        $('#widget').append( playerView.$el );
    });
</script>
</body>
</html>
